<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up page</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="signin.css">
    
</head>

<body class="bg-gray-900 flex items-center justify-center min-h-screen" style="background-image: url(../images/0e793bada9f5b5a974f04cb70eca51a7.jpg);">
    <div class="background w-96 h-96 absolute transform -translate-x-1/2 -translate-y-1/2"></div>
    <form class="bg-opacity-10 bg-white rounded-lg backdrop-filter backdrop-blur-lg border border-white shadow-lg p-4 w-96">
        <h3 class="text-4xl font-bold mb-3 text-white text-center">Sign Up</h3>

        <label class="block mb-3 text-white text-lg font-semibold" for="username">Email</label>
        <input type="text" placeholder="Email" id="username" class="w-full h-14 bg-opacity-10 bg-white rounded-md px-4 text-white text-lg font-light mb-3 placeholder-gray-300 focus:outline-none focus:border-white focus:bg-opacity-40">

        <label class="block mb-3 text-white text-lg font-semibold" for="password">Password</label>
        <input type="password" placeholder="Password" id="password" class="w-full h-14 bg-opacity-10 bg-white rounded-md px-4 text-white text-lg font-light mb-3 placeholder-gray-300 focus:outline-none focus:border-white focus:bg-opacity-40">

        <label class="block mb-3 text-white text-lg font-semibold" for="confirmPassword">Confirm Password</label>
        <input type="password" placeholder="Confirm Password" id="confirmPassword" class="w-full h-14 bg-opacity-10 bg-white rounded-md px-4 text-white text-lg font-light mb-10 placeholder-gray-300 focus:outline-none focus:border-white focus:bg-opacity-40">

        <button class="w-full h-14 bg-white text-orange-500 font-semibold text-lg rounded-md cursor-pointer hover:bg-black " onclick="signup()">Sign Up</button>
        <p class="text-white mt-4 font-semibold">Already have an account? <a href="login.html" class="text-orange-500 underline" target="_blank" rel="noopener noreferrer">Log In</a> </p>

        <div class="social mt-6 flex ml-4">
            <div class="go w-36 bg-white rounded-md px-2 py-3 mr-6  text-orange-500 text-center cursor-pointer hover:bg-opacity-80"><i class="fab fa-google  text-orange-500"></i> Google</div>
            <div class="fb w-36 bg-white rounded-md px-2 py-3  text-orange-500 text-center cursor-pointer hover:bg-opacity-80"><i class="fab fa-facebook  text-orange-500"></i> Facebook</div>
          
        </div>
    </form>

<script src="index.js"></script>
</body>

</html>
